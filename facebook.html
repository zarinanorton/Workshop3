<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" conent="width=device-width, initial-scale=1">
  <title>Facebook</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/facebook.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- This code is only active on mobile -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only"> Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- A home glyphicon -->
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group">
            <input type="text" class="form-control fb-search" placeholder="Search Facebook">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
        <div class="nav navbar-nav navbar-right">
          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                John
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                Home
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-user"></span>
                <span class="badge">5</span>
              </button>
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-comment"></span>
                <span class="badge">1</span>
              </button>
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-globe"></span>
                <span class="badge">3</span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-lock"></span>
              </button>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle"
                  data-toggle="dropdown">
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Log out...</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        Left Sidebar
      </div>

      <div class="col-md-7">
        Main Feed
        <div style="height: 99999px;">
        </div>
      </div>

      <div class="col-md-3">
        Right Sidebar
      </div>
    </div>
  </div>

  <div class="chat-popup"> CHAT MENU </div>

  <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
