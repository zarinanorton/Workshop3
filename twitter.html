<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" conent="width=device-width, initial-scale=1">
  <title>Facebook</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/twitter.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!-- A home glyphicon -->
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-home"></span> Home
        </a>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-flash"></span> Moments
        </a>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-bell"></span> Notifications
        </a>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-envelope"></span> Messages
        </a>
      </div>
    <div class="nav navbar-nav navbar-right">
      <form class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input type="text" class="form-control fb-search" placeholder="Search Twitter">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
        <button type="button" class="btn btn-default navbar-btn">
          <span class="glyphicon glyphicon-user"></span> PIC
        </button>
        <button type="button" class="btn btn-default navbar-btn">
          <span class="glyphicon glyphicon-comment"></span> Tweet
        </button>
    </div>
  </div>
  </nav>

</body>
