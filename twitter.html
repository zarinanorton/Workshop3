<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" conent="width=device-width, initial-scale=1">
  <title>Facebook</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/twitter.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!-- A home glyphicon -->
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-home"></span> Home
        </a>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-flash"></span> Moments
        </a>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-bell"></span> Notifications
        </a>
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-envelope"></span> Messages
        </a>
      </div>
    <div class="nav navbar-nav navbar-right">
      <form class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input type="text" class="form-control fb-search" placeholder="Search Twitter">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
        <button type="button" class="btn btn-default navbar-btn">
          <span class="glyphicon glyphicon-user"></span> PIC
        </button>
        <button type="button" class="btn btn-default navbar-btn">
          <span class="glyphicon glyphicon-edit"></span> Tweet
        </button>
    </div>
  </div>
  </nav>

<div class="container">
<!-- Status update entry -->
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-10">
            <div class="media">
              <div class="media-left media-top">
                PIC
              </div>
              <div class="media-body">
                <a href="#"> NASA </a> <span class="glyphicon glyphicon-edit"></span>
                <br>@NASA

          </div>
          <div class="col-md-2">

          </div>
        </div>
        <div class="row">

                <br>
                <a href="#">http://go.nasa.gov/1Rp6V2w</a> <a href="#"> @NASA_Hubble </a>
              </div>
              <img src="img/falafel.jpg" width="100%">
            </div>
          </div>
        </div>
        <div class="row">
          <ul class="media-list">
            <li class="media">
              <div class="col-md-2">
                <div class="media-left">
                  Retweets <br> 1,747
                </div>
              </div>
              <div class="col-md-2">
                <div class="media-left">
                  Likes <br> 2,911
                </div>
              </div>
              <div class="col-md-8">
                <div class="media">
                  <div class="media-center">
                    <a href="#">Pic</a>
                    <a href="#">Pic</a>
                    <a href="#">Pic</a>
                    <a href="#">Pic</a>
                    <a href="#">Pic</a>
                    <a href="#">Pic</a>
                    <a href="#">Pic</a>
                  </div>
                </div>
              </div>
            </li>
            <li class="media">
              <div class="row">
                <div class="col-md-12">
                  12:44 pm - 8 Jan 2016
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <span class="glyphicon glyphicon-arrow-left"></span>
                  <span class="glyphicon glyphicon-refresh"></span>
                  <span class="glyphicon glyphicon-heart"></span>
                  <span class="glyphicon glyphicon-option-horizontal"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="panel-footer"> <div class="row">
        <div class="col-md-1">
          PIC
        </div>
        <div class="col-md-10">
           <input type="text" class="form-control"
          placeholder="Reply to @NASA @NASA_Hubble"> <span class="input-group-btn">
        </div>
      </div>
    </div>
    </div>
  </div>
